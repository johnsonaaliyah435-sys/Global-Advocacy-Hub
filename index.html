<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Global Advocacy Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>ðŸŒŸ Global Advocacy Hub ðŸŒŸ</h1>
    </div>

    <!-- Chibis -->
    <div class="chibis-container">
        <img src="chibis/lumi.png" alt="Lumi" class="chibi" id="lumi">
        <img src="chibis/miso.png" alt="Miso" class="chibi" id="miso">
        <img src="chibis/pip.png" alt="Pip" class="chibi" id="pip">
        <img src="chibis/tiko.png" alt="Tiko" class="chibi" id="tiko">
        <img src="chibis/nori.png" alt="Nori" class="chibi" id="nori">
    </div>

    <!-- Color Picker -->
    <div class="color-picker-container">
        <label for="colorPicker">Pick a color:</label>
        <input type="color" id="colorPicker" value="#ffe4e1">
    </div>

    <!-- Chat -->
    <div class="chat-container">
        <input type="text" id="chatInput" placeholder="Type something...">
        <button id="sendBtn">Send</button>
        <div id="chatLog"></div>
    </div>

    <!-- Mini Stories -->
    <div class="mini-story-container">
        <button class="storyBtn" data-story="Story 1: The chibis went on an adventure!">Mini Story 1</button>
        <button class="storyBtn" data-story="Story 2: Lumi found a magical crystal.">Mini Story 2</button>
        <button class="storyBtn" data-story="Story 3: Miso painted the clouds pink.">Mini Story 3</button>
        <div id="storyOutput"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
